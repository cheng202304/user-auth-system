# 用户认证系统 Nginx 配置
# 用于生产环境的反向代理和静态文件服务

upstream backend {
    server localhost:3000;
}

server {
    listen 80;
    server_name localhost;
    client_max_body_size 10M;

    # 前端静态文件
    location / {
        root /app/frontend/dist;
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # API 代理
    location /api/ {
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # 日志配置
    access_log /var/log/nginx/user-auth-access.log;
    error_log /var/log/nginx/user-auth-error.log;
}

# HTTPS 配置（可选）
server {
    listen 443 ssl http2;
    server_name localhost;

    ssl_certificate /etc/ssl/certs/user-auth.crt;
    ssl_certificate_key /etc/ssl/private/user-auth.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # 包含上述的 location 配置
    include /etc/nginx/conf.d/user-auth-locations.conf;
}