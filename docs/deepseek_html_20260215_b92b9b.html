    <div class="input-group">

  <script>
    (function() {
      'use strict';

      // ---------- è·å–DOMå…ƒç´  ----------
      const accountInput = document.getElementById('accountInput');
      const passwordInput = document.getElementById('passwordInput');
      const accountErrorSpan = document.getElementById('accountError');
      const passwordErrorSpan = document.getElementById('passwordError');
      const loginBtn = document.getElementById('loginBtn');
      const cancelBtn = document.getElementById('cancelBtn');
      const forgetLink = document.getElementById('forgetLink');
      const registerLink = document.getElementById('registerLink');

      // è¾…åŠ©å‡½æ•°ï¼šæ£€æŸ¥å­—ç¬¦ä¸²æ˜¯å¦ä»…ä¸º6ä½æ•°å­— (ä¸åŒ…å«ç©ºæ ¼ã€å­—æ¯ç­‰)
      function isValidSixDigit(str) {
        return /^\d{6}$/.test(str);
      }

      // æ›´æ–°é”™è¯¯æç¤º (ä¸å†æ›´æ–°æ•°å­—è®¡æ•°)
      function updateErrorOnly(inputElement, errorSpan) {
        const val = inputElement.value;
        const rawLen = val.length;

        // æ ¹æ®ä¸åŒæƒ…å†µè®¾ç½®é”™è¯¯æ–‡æœ¬å¹¶æ˜¾ç¤º/éšè—
        if (rawLen === 0) {
          errorSpan.textContent = 'ä¸èƒ½ä¸ºç©º';
          errorSpan.classList.add('show');
        } else if (rawLen < 6) {
          errorSpan.textContent = `å¿…é¡»ä¸º6ä½æ•°å­— (å½“å‰${rawLen}ä½)`;
          errorSpan.classList.add('show');
        } else if (rawLen === 6 && !isValidSixDigit(val)) {
          errorSpan.textContent = 'åªèƒ½åŒ…å«æ•°å­—0-9';
          errorSpan.classList.add('show');
        } else if (rawLen === 6 && isValidSixDigit(val)) {
          // å®Œå…¨æ­£ç¡®ï¼Œéšè—é”™è¯¯
          errorSpan.classList.remove('show');
        } else {
          // å…¶ä»–æƒ…å†µï¼ˆç†è®ºä¸Šä¸ä¼šå‘ç”Ÿï¼‰
          errorSpan.classList.remove('show');
        }
      }

      // ä¸“ç”¨çš„éªŒè¯å‡½æ•° (è¿”å›æ˜¯å¦é€šè¿‡, å¹¶å¤„ç†é”™è¯¯æ ·å¼: çº¢è‰²æŠ–åŠ¨ + æ˜¾ç¤ºé”™è¯¯)
      function validateField(inputElement, errorSpan) {
        const val = inputElement.value;
        let isValid = true;

        if (!isValidSixDigit(val)) {
          isValid = false;
          // æ·»åŠ æŠ–åŠ¨ç±»
          inputElement.classList.add('error-shake');
          // æ˜¾ç¤ºå…·ä½“çš„é”™è¯¯ä¿¡æ¯
          if (val.length !== 6) {
            errorSpan.textContent = `å¿…é¡»ä¸º6ä½æ•°å­— (å½“å‰${val.length}ä½)`;
          } else if (!/^\d+$/.test(val)) {
            errorSpan.textContent = 'åªèƒ½åŒ…å«æ•°å­—0-9';
          } else {
            errorSpan.textContent = 'æ— æ•ˆçš„6ä½æ•°å­—';
          }
          errorSpan.classList.add('show');
          // 0.3ç§’åç§»é™¤æŠ–åŠ¨
          setTimeout(() => {
            inputElement.classList.remove('error-shake');
          }, 300);
        } else {
          // åˆæ³•: æ¸…é™¤é”™è¯¯æ˜¾ç¤º
          errorSpan.classList.remove('show');
          inputElement.classList.remove('error-shake');
        }
        return isValid;
      }

      // å…¨å±€ç™»å½•æ ¡éªŒ
      function validateAndLogin() {
        // å…ˆæ›´æ–°é”™è¯¯UI
        updateErrorOnly(accountInput, accountErrorSpan);
        updateErrorOnly(passwordInput, passwordErrorSpan);

        const isAccountValid = validateField(accountInput, accountErrorSpan);
        const isPasswordValid = validateField(passwordInput, passwordErrorSpan);

        if (isAccountValid && isPasswordValid) {
          alert(`âœ… ç™»å½•æˆåŠŸï¼\nè´¦å·: ${accountInput.value}\nå¯†ç : ${'â€¢'.repeat(6)}`);
        } else {
          alert('âŒ è¯·æ­£ç¡®å¡«å†™6ä½æ•°å­—è´¦å·å’Œå¯†ç ');
        }
      }

      // å–æ¶ˆæŒ‰é’®: æ¸…ç©ºä¸¤ä¸ªè¾“å…¥æ¡†ï¼Œå¹¶é‡ç½®UI
      function resetForm() {
        accountInput.value = '';
        passwordInput.value = '';

        // æ›´æ–°é”™è¯¯æ˜¾ç¤º (æ¸…ç©ºåæ˜¾ç¤º'ä¸èƒ½ä¸ºç©º')
        updateErrorOnly(accountInput, accountErrorSpan);
        updateErrorOnly(passwordInput, passwordErrorSpan);

        // é¢å¤–ç§»é™¤ä»»ä½•æ®‹ç•™é”™è¯¯ç±»å’Œéšè—é”™è¯¯
        accountInput.classList.remove('error-shake');
        passwordInput.classList.remove('error-shake');
        // æ³¨æ„ï¼šupdateErrorOnlyä¼šæ ¹æ®ç©ºå€¼è‡ªåŠ¨æ˜¾ç¤º'ä¸èƒ½ä¸ºç©º'ï¼Œå¦‚æœæƒ³å®Œå…¨æ¸…é™¤é”™è¯¯å¯åŠ åˆ¤æ–­
        // ä½†ç©ºå€¼åº”è¯¥æç¤ºï¼Œç¬¦åˆé¢„æœŸã€‚å¦‚æœæƒ³é‡ç½®åä¸æ˜¾ç¤ºä»»ä½•é”™è¯¯ï¼Œå¯ä»¥å¼ºåˆ¶éšè—
        // æˆ‘ä»¬æ›´å¸Œæœ›é‡ç½®åä¸æ˜¾ç¤ºé”™è¯¯ï¼ˆå› ä¸ºè¿˜æ²¡è¾“å…¥ï¼‰ï¼Œæ‰€ä»¥å¼ºåˆ¶éšè—erroræ¶ˆæ¯
        accountErrorSpan.classList.remove('show');
        passwordErrorSpan.classList.remove('show');
      }

      // ---------- äº‹ä»¶ç»‘å®š ----------

      // è¾“å…¥æ—¶å®æ—¶è¿‡æ»¤éæ•°å­—å¹¶æ›´æ–°é”™è¯¯æç¤º (æ— æ•°å­—è®¡æ•°)
      accountInput.addEventListener('input', function(e) {
        // è‡ªåŠ¨è¿‡æ»¤éæ•°å­—å­—ç¬¦
        this.value = this.value.replace(/\D/g, '').slice(0, 6);

      });

      passwordInput.addEventListener('input', function(e) {
        this.value = this.value.replace(/\D/g, '').slice(0, 6);
        updateErrorOnly(passwordInput, passwordErrorSpan);
      });

      // å¤±å»ç„¦ç‚¹æ—¶åšä¸€æ¬¡å®Œæ•´éªŒè¯ï¼ˆæ¸©å’Œæ›´æ–°ï¼Œä¸åŠ æŠ–åŠ¨ï¼‰
      accountInput.addEventListener('blur', function() {

      passwordInput.addEventListener('blur', function() {

      // ç™»å½•æŒ‰é’®ç‚¹å‡»
      loginBtn.addEventListener('click', function(e) {

      // å–æ¶ˆæŒ‰é’®
      cancelBtn.addEventListener('click', function(e) {

      // å¿˜è®°å¯†ç é“¾æ¥
      forgetLink.addEventListener('click', function(e) {
        e.preventDefault();
        alert('ğŸ” æ¨¡æ‹Ÿ: è·³è½¬è‡³å¯†ç é‡ç½®é¡µ');
      });

      // æ³¨å†Œé“¾æ¥
      registerLink.addEventListener('click', function(e) {
        e.preventDefault();
        alert('âœ¨ æ¨¡æ‹Ÿ: å‰å¾€æ³¨å†Œé¡µé¢');
      });

      // å›è½¦è§¦å‘ç™»å½•
      accountInput.addEventListener('keypress', function(e) {

      // åˆå§‹åŒ–: æ¸…ç©ºå¹¶éšè—æ‰€æœ‰é”™è¯¯ (resetFormå·²éšè—)
      resetForm();
    })();
  </script>
